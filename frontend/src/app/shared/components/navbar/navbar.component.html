<!-- Navigation Bar -->
<nav
  class="navbar"
  [class.dark-theme]="isDarkMode"
  [class.light-theme]="!isDarkMode"
>
  <div class="nav-container">
    <!-- Logo/Brand -->
    <div class="nav-brand">
      <a routerLink="/home" class="brand-link">
        <img src="sum-sign.svg" alt="Fourier Logo" class="brand-icon" />
        <span class="brand-text">Fourier Calculator</span>
      </a>
    </div>

    <!-- Action Buttons -->
    <div class="nav-actions">
      <!-- Theme Toggle Button -->
      <button
        (click)="toggleTheme()"
        class="nav-action-btn theme-btn"
        title="Cambiar tema"
        aria-label="Cambiar tema"
      >
        <svg
          *ngIf="isDarkMode"
          xmlns="http://www.w3.org/2000/svg"
          class="action-icon"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
          />
        </svg>
        <svg
          *ngIf="!isDarkMode"
          xmlns="http://www.w3.org/2000/svg"
          class="action-icon"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
          />
        </svg>
      </button>

      <!-- Survey Button -->
      <button
        *ngIf="!surveyCompleted"
        (click)="openSurvey()"
        class="nav-action-btn survey-btn"
        title="Completar encuesta"
        aria-label="Completar encuesta"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="action-icon"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
          />
        </svg>
      </button>
    </div>
  </div>
</nav>

<div
  class="canvas-controls-overlay"
  [ngClass]="[getPositionClasses(), isDarkMode ? 'dark' : 'light']"
>
  <!-- Todos los controles en una sola fila -->
  <div class="controls-group">
    <!-- Toggles de zoom por eje (si está habilitado) -->
    <ng-container *ngIf="showAxisToggles">
      <label class="toggle-label">
        <input
          type="checkbox"
          [checked]="scaleXEnabled"
          (change)="onToggleScaleX($event)"
          class="toggle-checkbox-small"
        />
        <span>Zoom X</span>
      </label>

      <label class="toggle-label">
        <input
          type="checkbox"
          [checked]="scaleYEnabled"
          (change)="onToggleScaleY($event)"
          class="toggle-checkbox-small"
        />
        <span>Zoom Y</span>
      </label>

      <!-- Separador visual -->
      <div class="separator"></div>
    </ng-container>

    <!-- Selector de escala del eje (si está habilitado) -->
    <ng-container *ngIf="showAxisScale">
      <div class="scale-selector-group">
        <label class="scale-label-text"> Eje: </label>
        <select
          [value]="xAxisScale"
          (change)="onAxisScaleChange($event)"
          class="scale-select"
          [attr.aria-label]="'Escala del eje X'"
        >
          <option value="integer">1</option>
          <option value="pi">π</option>
          <option value="e">e</option>
        </select>
      </div>

      <!-- Separador visual -->
      <div class="separator"></div>
    </ng-container>

    <!-- Botones de acción -->
    <button
      (click)="onResetScales()"
      [attr.aria-label]="'Restablecer escalas'"
      class="control-btn"
      title="Restablecer escalas"
    >
      <!-- Icono de reset -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8" />
        <path d="M21 3v5h-5" />
        <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16" />
        <path d="M3 21v-5h5" />
      </svg>
      <!-- <span class="tooltip">Restablecer escalas</span> -->
    </button>

    <button
      (click)="onCenterPlane()"
      [attr.aria-label]="'Centrar plano'"
      class="control-btn"
      title="Centrar plano"
    >
      <!-- Icono de center -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <circle cx="12" cy="12" r="10" />
        <circle cx="12" cy="12" r="3" />
      </svg>
      <!-- <span class="tooltip">Centrar plano</span> -->
    </button>
  </div>
</div>

<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-6">API Connection Test</h1>
  
  <div class="bg-white p-6 rounded-lg shadow-md">
    <div class="mb-4">
      <label class="block text-gray-700 mb-2">Function:</label>
      <input 
        [(ngModel)]="function" 
        class="w-full p-2 border border-gray-300 rounded"
        placeholder="e.g. x^2"
      />
    </div>
    
    <div class="mb-4">
      <label class="block text-gray-700 mb-2">Variable:</label>
      <input 
        [(ngModel)]="variable" 
        class="w-full p-2 border border-gray-300 rounded"
        placeholder="e.g. x"
      />
    </div>
    
    <div class="flex gap-4 mb-4">
      <div class="w-1/2">
        <label class="block text-gray-700 mb-2">Start:</label>
        <input 
          [(ngModel)]="start" 
          class="w-full p-2 border border-gray-300 rounded"
          placeholder="Lower bound (optional)"
        />
      </div>
      <div class="w-1/2">
        <label class="block text-gray-700 mb-2">End:</label>
        <input 
          [(ngModel)]="end" 
          class="w-full p-2 border border-gray-300 rounded"
          placeholder="Upper bound (optional)"
        />
      </div>
    </div>
    
    <button 
      (click)="testIntegrability()" 
      class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition-colors"
      [disabled]="loading"
    >
      {{ loading ? 'Checking...' : 'Check Integrability' }}
    </button>
    
    <div *ngIf="result !== null" class="mt-6 p-4 bg-green-100 border border-green-200 rounded">
      <h3 class="font-semibold text-green-800 mb-2">Result:</h3>
      <pre class="bg-white p-3 rounded">{{ result | json }}</pre>
    </div>
    
    <div *ngIf="error" class="mt-6 p-4 bg-red-100 border border-red-200 rounded text-red-800">
      <p><strong>Error:</strong> {{ error }}</p>
    </div>
  </div>
</div>

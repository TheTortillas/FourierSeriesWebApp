<div class="flex flex-col md:flex-row h-screen bg-gray-900 text-white">
  
    <!-- 📌 PANEL DE CONTROL (IZQUIERDA) -->
    <div class="w-full md:w-1/3 lg:w-1/4 p-4 bg-gray-800 border-r border-gray-700">
      <h2 class="text-xl font-semibold mb-4 text-center">Gráficas</h2>
  
      <!-- Función -->
      <div class="mb-4">
        <label class="block text-sm font-medium">Función (y = f(x)):</label>
        <input type="text" id="function-input" class="w-full p-2 mt-1 rounded bg-gray-700 border border-gray-600 text-white placeholder-gray-400" placeholder="Ej: Math.sin(x) + x^2">
        <label class="block text-sm font-medium mt-2">Color:</label>
        <input type="color" id="function-color" class="w-full p-1 rounded mt-1">
        <button id="plot-function" class="w-full mt-3 p-2 bg-blue-600 hover:bg-blue-700 rounded">Graficar Función</button>
      </div>
  
      <!-- Función en Intervalo -->
      <div class="mb-4">
        <label class="block text-sm font-medium">Función en Intervalo:</label>
        <input type="text" id="interval-function-input" class="w-full p-2 mt-1 rounded bg-gray-700 border border-gray-600 text-white placeholder-gray-400" placeholder="Ej: Math.cos(x)">
        <div class="flex gap-2">
          <input type="number" id="interval-a" class="w-1/2 p-2 mt-1 rounded bg-gray-700 border border-gray-600 text-white placeholder-gray-400" placeholder="a">
          <input type="number" id="interval-b" class="w-1/2 p-2 mt-1 rounded bg-gray-700 border border-gray-600 text-white placeholder-gray-400" placeholder="b">
        </div>
        <label class="block text-sm font-medium mt-2">Color:</label>
        <input type="color" id="interval-color" class="w-full p-1 rounded mt-1">
        <button id="plot-interval" class="w-full mt-3 p-2 bg-green-600 hover:bg-green-700 rounded">Graficar Intervalo</button>
      </div>
  
      <!-- Punto Discreto -->
      <div class="mb-4">
        <label class="block text-sm font-medium">Punto Discreto:</label>
        <div class="flex gap-2">
          <input type="number" id="discrete-x" class="w-1/2 p-2 mt-1 rounded bg-gray-700 border border-gray-600 text-white placeholder-gray-400" placeholder="X">
          <input type="number" id="discrete-y" class="w-1/2 p-2 mt-1 rounded bg-gray-700 border border-gray-600 text-white placeholder-gray-400" placeholder="Y">
        </div>
        <label class="block text-sm font-medium mt-2">Altura:</label>
        <input type="number" id="discrete-n" class="w-full p-2 mt-1 rounded bg-gray-700 border border-gray-600 text-white placeholder-gray-400" placeholder="Altura (n)">
        <label class="block text-sm font-medium mt-2">Color:</label>
        <input type="color" id="discrete-color" class="w-full p-1 rounded mt-1">
        <button id="plot-discrete" class="w-full mt-3 p-2 bg-yellow-600 hover:bg-yellow-700 rounded">Graficar Punto</button>
      </div>
  
      <!-- Serie de Funciones -->
      <div class="mb-4">
        <label class="block text-sm font-medium">Serie de Funciones:</label>
        <input type="text" id="series-input" class="w-full p-2 mt-1 rounded bg-gray-700 border border-gray-600 text-white placeholder-gray-400" placeholder="Ej: Math.sin(n*x)/n">
        <label class="block text-sm font-medium mt-2">Términos:</label>
        <input type="number" id="series-terms" class="w-full p-2 mt-1 rounded bg-gray-700 border border-gray-600 text-white placeholder-gray-400" placeholder="N términos">
        <label class="block text-sm font-medium mt-2">Color:</label>
        <input type="color" id="series-color" class="w-full p-1 rounded mt-1">
        <button id="plot-series" class="w-full mt-3 p-2 bg-purple-600 hover:bg-purple-700 rounded">Graficar Serie</button>
      </div>
  
      <!-- Botón para limpiar -->
      <button id="clear-canvas" class="w-full mt-3 p-2 bg-red-600 hover:bg-red-700 rounded">Limpiar Canvas</button>
    </div>
  
    <!-- 📌 CANVAS (DERECHA) -->
    <div class="flex-1 flex justify-center items-center bg-gray-900">
        <canvas 
        id="stage" 
        [width]="1000" 
        [height]="600" 
        class="border border-gray-700 shadow-lg"
      ></canvas>
    </div>
  
  </div>
